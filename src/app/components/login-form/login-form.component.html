<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form"
          #loginForm="ngForm"
    >

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               name="email"
               ngModel #email="ngModel"
        >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               name="password"
               ngModel #password="ngModel"
        >
      </mat-form-field>

      <button mat-raised-button color="primary"
              (click)="login(loginForm)"
      >
        Login
      </button>
    </form>

    <div class="form-val">
      {{ email.value }}
      {{ password.value }}
    </div>
  </mat-card-content>
</mat-card>
