<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form"
          #loginForm="ngForm"
    >

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               name="email"
               required email minlength="3" maxlength="20"
               ngModel #email="ngModel"
        >
        <mat-error *ngIf="email.errors?.['required']">The email is mandatory</mat-error>
        <mat-error *ngIf="email.errors?.['minlength']">
          Your email must have minimum {{email.errors?.['minlength'].requiredLength}} characters, but it only has {{email.errors?.['minlength'].actualLength}} characters.
        </mat-error>
        <mat-error *ngIf="email.errors?.['email']">This is not a valid email.</mat-error>

      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               name="password"
               required
               ngModel #password="ngModel"
        >
      </mat-form-field>

      <button mat-raised-button color="primary"
              (click)="login(loginForm)"
      >
        Login
      </button>
    </form>

    <div class="form-val">
      {{ email.errors | json }}
    </div>
  </mat-card-content>
</mat-card>
